<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logIn</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form method="dialog">
        <input
          class="input logInName"
          type="text"
          placeholder="User Name"
          required
        />
        <input
          class="input logInPass"
          type="password"
          placeholder="Password"
          required
        />
        <button id="button" class="btn logIn">Log In</button>

        <h5>Don't have account? <a href="signIn.html">SignIn</a></h5>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
